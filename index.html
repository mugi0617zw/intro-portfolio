<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta
      name="description"
      content="◯◯のポートフォリオ。学習ログと制作物を公開中。"
    />
    <meta property="og:title" content="◯◯ | Portfolio" />
    <meta property="og:description" content="学習ログと制作物を公開中。" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://xxxxx.vercel.app" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <header>
      <header>
        <div class="container">
          <h1>こんにちは、◯◯です</h1>
          <p>Webアプリ開発を学習中。制作物と学習ログを置いています。</p>
          <nav aria-label="主要ナビゲーション">
            <ul
              style="
                display: flex;
                gap: 12px;
                list-style: none;
                padding: 0;
                margin: 12px 0 0;
              "
            >
              <li><a href="#about">About</a></li>
              <li><a href="#works">Works</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <div class="container">
          <section id="about" aria-labelledby="about-title">
            <h2 id="about-title">About</h2>
            <p>自己紹介や学習中の技術、今後の目標を簡潔に1〜2段落。</p>
            <ul>
              <li>学習中: HTML/CSS/JavaScript</li>
              <li>次の予定: React / Next.js</li>
            </ul>
          </section>

          <section id="works" aria-labelledby="works-title">
            <h2 id="works-title">Works</h2>
            <div id="works-grid" class="cardgrid">
              <!-- JSでカード描画予定 -->
            </div>
          </section>

          <section id="contact" aria-labelledby="contact-title">
            <h2 id="contact-title">Contact</h2>
            <form id="contact-form" method="post" action="#" novalidate></form>
              <div style="display: grid; gap: 12px; max-width: 560px">
                <label>
                  お名前
                  <input
                    name="name"
                    type="text"
                    required
                    placeholder="山田 太郎"
                  />
                  <small class="error" aria-live="polite"></small>
                </label>

                <label>
                  メールアドレス
                  <input
                    name="email"
                    type="email"
                    required
                    placeholder="you@example.com"
                  />
                  <small class="error" aria-live="polite"></small>
                </label>

                <label>
                  メッセージ
                  <textarea
                    name="message"
                    rows="5"
                    required
                    placeholder="お問い合わせ内容をどうぞ"
                  ></textarea>
                  <small class="error" aria-live="polite"></small>
                </label>

                <button type="submit">送信</button>
                <p id="contact-result" role="status" style="margin: 0"></p>
              </div>
            </form>
            <!-- 後日、問い合わせフォームに差し替え -->
          </section>
        </div>
      </main>

      <footer>
        <div class="container" style="font-size: 14px; color: #666">
          <p>&copy; <span id="year"></span> ◯◯ Portfolio</p>
        </div>
      </footer>
    </header>

    <main>
      <div class="container">
        <h2>Works</h2>
        <div class="cardgrid" id="works"></div>
      </div>
    </main>
  </body>
</html>
